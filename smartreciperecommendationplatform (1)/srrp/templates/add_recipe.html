<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Recipe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="url"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fafafa;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #5a67d8;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #434aa3;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <form method="POST" enctype="multipart/form-data">
        <h2>Submit a Recipe</h2>
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Recipe Name">
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" placeholder="List the ingredients"></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" placeholder="Enter the instructions"></textarea>
        </div>
        <div class="form-group">
            <label for="video">Video URL:</label>
            <input type="url" id="video" name="video" placeholder="Video URL">
        </div>
        <div class="form-group">
            <label for="prep_time">Preparation Time (in minutes):</label>
            <input type="number" id="prep_time" name="prep_time" placeholder="Preparation Time in Minutes">
        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
